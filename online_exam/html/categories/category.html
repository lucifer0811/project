<h1>Categories</h1>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(category);">&nbsp;Add New category</button>
<table>
  <tr ng-repeat="c in categories | filter:filterCategory " id="{{c.id}}">
    <td>{{c.name}}</td>
    <td>{{c.description}}</td>
    <td style="width:100px">
    </td>
   </tr>
</table>
