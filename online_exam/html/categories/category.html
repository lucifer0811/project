<h1>Categories</h1>
<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-success fa fa-plus" ng-click="open(category)">&nbsp;Add New Category</button>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>
      <tr ng-repeat="c in categories">
        <td>{{c.name}}</td>
        <td>{{c.descriptions}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-primary fa fa-edit" ng-click="edit(c);"></button>
            <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteCategory(c);"></button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
