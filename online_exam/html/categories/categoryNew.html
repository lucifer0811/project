<button type="button" class="close" ng-click="cancel();">
  <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
  <h3 class="modal-title">Category</h3>
</div>
<div class="modal-body">
  <form name="product_form" class="form-horizontal" role="form" novalidate ng-submit="addNewCategory(category)" novalidate>
    <div class="form-group" ng-class="{'has-error' : product_form.name.$invalid}">
      <label>Name</label>
      <input type="text" class="form-control" name="name" placeholder="name" ng-model="category.name" required>
      <p ng-show="product_form.name.$invalid" class="help-block">Category name is required</p>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="descriptions" placeholder="DESCRIPTIONS" ng-model="category.descriptions"></textarea>
    </div>
    <div class="space"></div>
    <div class="space-4"></div>
    <div class="modal-footer">
      <div class="form-group">
        <div class="text-right">
          <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
          <button class="btn btn-sm btn-primary" type="submit">
            <i class="ace-icon fa fa-check"></i>{{buttonText}}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
