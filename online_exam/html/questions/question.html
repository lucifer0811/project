<h1>Question</h1>
<table ng-table="vm.tableParams" class="table" show-filter="true">
	<tr><th ng-repeat="c in columns">{{c.text}}</th></tr>
    <tr ng-repeat="c in questions">
        <td title="'ID'" filter="{ name: 'text'}" sortable="'name'">
            {{c.id}}</td>
        <td title="'CONTENT'" filter="{ age: 'number'}" sortable="'age'">
        <a href="" ng-click="detail(c);">{{c.content}}</a>
            </td>
		<td><button type="button" class="btn btn-danger fa fa-plus" ng-click="open(c);">Edit</button></td>
    </tr>
</table>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(question);">&nbsp;Add New Question</button>
<div>
</div>
