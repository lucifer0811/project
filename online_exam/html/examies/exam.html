<h1>List Exam</h1>
<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-success fa fa-plus" ng-click="open(exam)">&nbsp;Exam</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>
      <tr ng-repeat="c in examies">
        <td>{{c.name}}</td>
        <td>{{c.open_time}}</td>
        <td>{{c.close_time}}</td>
        <td>
          <button><a href="#/examies/{{c.id}}/sections">Edit</a></button>
          <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteExam(c);"></button>
        </td>
      </tr>
    </table>
  </div>
</div>
