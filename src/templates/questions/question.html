<div class="row">
  <div class="col-md-8">
    <h1>Question</h1>
    {{test}}
    <table ng-table="vm.tableParams" class="table" show-filter="true">
        <tr>
            <th ng-repeat="c in columns">{{c.text}}</th>
        </tr>
        <tr ng-repeat="c in questions">
            <td title="'ID'" >
                {{c.id}}</td>
            <td title="'TITLE'" >
                <a ui-sref="edit({id: c.id})">{{c.content}}</a>
            </td>
            <td title="'CATEGORY'" >
                <a href="">{{c.name}}</a>
            </td>
            <td>
                <a ui-sref="edit({id: c.id})"><button type="button" class="btn btn-primary fa fa-edit" ></button></a>
                <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteQuestions(c);"></button>
            </td>
        </tr>
    </table>
    <a ui-sref="add"><button class="btn btn-danger fa fa-plus" >Add New Question</button></a>
    </div>
</div>
