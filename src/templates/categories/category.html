<h1>Chủ đề</h1>
<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-success fa fa-plus" ng-click="open(category)"><span class="glyphicol glyphicol-plus"></span>Chủ đề</button>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>
      <tr ng-repeat="c in categories.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
        <td>{{c.name}}</td>
        <td>{{c.descriptions}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-primary fa fa-edit" ng-click="edit(c);"></button>
            <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteCategory(c);"></button>
          </div>
        </td>
      </tr>
    </table>
    <div class="row" style="text-align: center;">
      <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></ul>
    </div>
  </div>
</div>
