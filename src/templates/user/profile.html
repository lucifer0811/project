<div class="col-md-6 col-md-offset-3" style="margin-bottom: 40px">
    <h2>Thông tin cá nhân</h2>
    <form name="form" ng-submit="signup()" role="form" novalidate>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">Họ</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Họ không nên để trống</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Tên</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Họ không nên để trống</span>
        </div>
        <div class="form-group clearfix">
            <img src="{{user.avartar}}" style="width: 100px; height: 100px; display: block;">
            <div id="direct_upload" 
                  ngf-drop="uploadFiles($files)"
                  ngf-drag-over-class="dragOverClass($event)"
                  ng-model="files"
                  ng-multiple="true" class="col-xs-1 clearfix" style="display: block;">
                  <div class="form_line clearfix">
                      <div class="form_controls">
                          <div class="upload_button_holder">
                              <div href="#" class="upload_button" ngf-select="uploadFiles($files)" multiple title="upload" resetOnClick="true"><button style="    margin-left: 117px;
    margin-top: -52px;" class="btn btn-sm btn-success">Upload</button> </div>
                          </div>
                          
                      </div>
                  </div>
              </div>

        </div>
        <!-- <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username" class="clearfix" style="display: block;">Ảnh đại diện</label>
            <img src="img/avatar.jpg" style="width: 100px; height: 100px;">
            <button>Upload</button>
        </div> -->
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required  />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email không nên để trống</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" ng-click="update(files);" >Cập nhật thông tin</button>

    </form>
