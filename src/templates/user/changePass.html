<div class="col-md-6 col-md-offset-3">
    <h2>Thay đổi mật khẩu</h2>
    <form name="form" ng-submit="changePass()" role="form" novalidate>
        
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Mật khẩu cũ</label>
            <input type="password" name="old_password" id="old_password" class="form-control" ng-model="old_password" required />
            <span ng-show="form.old_password.$dirty && form.old_password.$error.required" class="help-block">Mật khẩu không thể trống</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Mật khẩu mới</label>
            <input type="password" name="new_password" id="new_password" class="form-control" ng-model="new_password" required />
            <span ng-show="form.new_password.$dirty && form.new_password.$error.required" class="help-block">Mật khẩu không thể trống</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" ng-click="changePass();" >Thay đổi</button>
