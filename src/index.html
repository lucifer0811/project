<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>RDash AngularJS</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->

  <script type="text/javascript" src="components/angular/angular.min.js"></script>

  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="components/angular-md5/angular-md5.min.js"></script>
  <!-- <script type="text/javascript" src="components/angular-ckeditor/angular-ckeditor.min.js"></script> -->



  <script src="components/lodash/lodash.js"></script>

  <script src="components/cloudinary-core/cloudinary-core.js"></script>
  <!-- angular file upload -->
  <script src="components/ng-file-upload/ng-file-upload-shim.js"></script>
  <script src="components/angular-animate/angular-animate.js"></script>
  <script src="components/angular-resource/angular-resource.js"></script>
  <!-- cloudinary angular plugin -->
  <script src="components/cloudinary_ng/js/angular.cloudinary.js"></script>
  <!-- angular file upload -->
  <script src="components/ng-file-upload/ng-file-upload.js"></script>

  <!-- endbuild -->


  <!-- Custom Scripts -->

  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            Trang chủ
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a href="#/home">Home <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/questions">Câu hỏi <span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/categories">Chủ đề <span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/examies">Cuộc thi<span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/students">Sinh viên<span class="menu-icon fa fa-table"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular/blob/master/README.md" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div ng-show="currentUser == null" >
                  <div>
                    <a ui-sref="login" class="dropdown-toggle" uib-dropdown-toggle>
                      Đăng nhập
                    </a>
                  </div>
                  <div>
                    <a ui-sref="signup" class="dropdown-toggle" uib-dropdown-toggle>
                      Đăng ký
                    </a>
                  </div>
              </div>
              <div ng-show="currentUser != null" >
                <div class="item dropdown pull-right" uib-dropdown>
                  <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                    <img class="avatar" src="img/avatar.jpg"
                      style="width: 30px; height: 30px;">
                  </a>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">
                      {{currentUser.username}}
                    </li>
                    <li class="divider"></li>
                    <li class="link">
                      <a ui-sref="profile">
                        Thông tin cá nhân
                      </a>
                    </li>
                    <li class="link">
                      <a >
                        Thay đổi mật khẩu
                      </a>
                    </li>
                   <!--  <li class="link">
                      <a href="#">
                        Menu Item
                      </a>
                    </li>
                    <li class="link">
                      <a href="#">
                        Menu Item
                      </a>
                    </li> -->
                    <li class="divider"></li>
                    <li class="link">
                      <a href="#" ng-click="logout()">
                        Đăng xuất
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>


            <!-- <div class="meta">
              <div class="page">
                Dashboard
              </div>
              <div class="breadcrumb-links">
                Home / Dashboard
              </div>
            </div> -->
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
